<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Customer Survey Form</h1>
        <div class="container">
            <form>
           <input class="input" id="firstname" name="firstname" type="text" placeholder="First name" value="" onchange="basicCheck()" required /><br/><br/>
           <input class="input" id="lastname" name="lastname" type="text" placeholder="Last name" value="" onchange="basicCheck()" required/><br/><br/>
            <label>Date of Birth:</label>
           <input  id="date" name="dob" type="date" placeholder="Date of Birth" required/><br/><br/>
            
            <label>Gender</label><br/>
           <input  type="radio" name="gender" value="female" id="female" required>
            <label>Female</label>
           <input  type="radio" name="gender" value="male" id="male" required>
            <label>Male</label><br/><br/>
            <label>Country:</label>
            <select name="country" id="country" onchange="basicCheck()">
                
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="Argentina">Argentina</option>
                <option value="Brazil">Brazil</option>
                <option value="France">France</option>
                <option value="Japan">Japan</option>
            </select><br/><br/>
           <input class="input" id="profession" type="text" placeholder="Profession" name="profession" onchange="basicCheck()" required/><br/><br/>
           <input class="input" id="email" type="email" name="email" placeholder="Email" onchange="basicCheck()" required/><br/><br/>
           <input class="input" id="mob" type="tel" name="mob" placeholder="Mobile Number" onchange="mobCheck()" required/><br/><br/>
           <button id="submit">Submit</button><button id="reset">Reset</button>
        </form>
        <div id="hidden" class="error">Please fill out the form correctly</div>
        </div>
        
        <script src="index.js" async defer></script>
    </body>
</html>
